<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
    <h3 class="modal-title text-primary">You want managing existing album</h3>
</div>
<div class="modal-body">
    <p class="block-header text-success">Please select an album to edit: </p>
    <ul ng-repeat="album in albums " class="myCursor ">
        <li ui-sref="ManageAlbum" class="album-list panel panel-info text-success">
            <p ng-click="choseAlbum(album.id)" class="alignClass content-list" ng-bind="album.name"></p>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger"   ng-click="cancel()">Close</button>
</div>
