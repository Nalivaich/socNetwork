<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title text-primary">Choose one of the users</h4>
</div>
<div class="modal-body">
    <p class="text-success" >Please choose user to {{make}} your room </p>
    <div ng-repeat="user in usersRepository | formatText: make: currentRoomId: currentUserId: roomsRepository: usersRepository" class="myCursor">
        <p ng-click="choseUser(user.id, make)" class="text-primary alignClass" ng-bind="user.fullName()"></p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
