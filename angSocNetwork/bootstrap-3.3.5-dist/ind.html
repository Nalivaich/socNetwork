<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type='text/javascript' src="../js/knockout-3.3.0.js"></script>
    <script src="css/bootstrap-theme.min.css" rel="stylesheet"></script>
    <script src="css/bootstrap.css" rel="stylesheet"></script>
    <script src="css/styles.css" type="text/css" rel="stylesheet"></script>
</head>
<body>

<div class="row">
    <div class="span4">Text1</div>
    <div class="span8">Text2</div>
</div>






<script id="firstTemplate" type="text/html">
    <p><span data-bind="text: intVariable"></span></p>
    <input type="button" value="click_me" data-bind="click: changeVariable" />
</script>


<script type="text/javascript">
    function viewModel() {
        var self = this;
        self.intVariable = ko.observable('11111');
        self.firstName =  ko.observable('John');
        self.lastName =  ko.observable('Sheppard');
        self.fullName = ko.computed(function() {
            return (self.firstName() + " " + self.lastName());
        }, viewModel);

        self.Myarray = ko.observableArray([
            'sdfsdfsdfs',
            'qqqqqqqqqqq'
        ]);
        self.addElement = function() {
            self.Myarray.push('new element');
        };
        self.changeVariable = function() {
            self.intVariable("");
        }
    }

    ko.applyBindings(viewModel);



</script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
