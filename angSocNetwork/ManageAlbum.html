<div ng-controller="ManageAlbumController">
    <div class="container col-sm-offset-2 col-sm-8" style="border-width: 2px" >
        <div class="row col-sm-offset-3 col-sm-6 personalRoomHeaders personalRoomRows" >
            <h2>Here you can change or remove the selected album</h2>
        </div>

        <div class="row personalRoomRows col-sm-6">
            <label for="usr">Album Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="row personalRoomRows col-sm-12">
            <div class="checkbox">
                <label><input type="checkbox" value="">Make a private album</label>
            </div>
        </div>

        <div class="row col-sm-offset-5 col-sm-7 personalRoomRows">
            <button type="button" class="btn btn-primary" value="Back"  ui-sref="PersonalRoom">Back</button>
            <button type="button" class="btn btn-primary" value="Home"  ui-sref="index.Publications">Home</button>
            <button type="button" class="btn btn-info" value="Remove">Remove Album</button>
        </div>
    </div>
</div>
